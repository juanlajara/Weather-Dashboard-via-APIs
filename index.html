<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dre's Weather Dashboard</title>
		<!-- CSS Links -->
		<link rel="stylesheet" href="./assets/reset.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<!-- Search Button Row -->
		<div class="container">
			<div class="row">
				<div class="col-10">
					<main class="h1 text-center pt-5">Weather Dashboard</main>

					<form
						id="citySearch"
						class="form-inline d-flex justify-content-center"
					>
						<div class="form-group mx-sm-3 mb-2">
							<input
								id="cityInput"
								type="text"
								class="form-control"
								placeholder="City"
							/>
						</div>
						<button id="citySubBtn" type="submit" class="btn btn-primary mb-2">
							Submit
						</button>
					</form>
					<!-- Current Weather Display Row -->
					<div id="currentforecast" class="container"></div>
				</div>
				<aside class="col-2 h5 pt-3 mt-5 text-center" id="searchHist">
					Search History
				</aside>
			</div>
		</div>

		<!-- JS links -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
