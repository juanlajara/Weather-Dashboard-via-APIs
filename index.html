<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dre's Weather Dashboard</title>
		<!-- CSS Links -->
		<link rel="stylesheet" href="assets/reset.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<!-- Search Button Row -->
		<main class="h1 text-center pt-5">Weather Dashboard</main>
		<article class="container">
			<form class="row d-flex justify-content-center">
				<input class="col-2 form-control" type="text" placeholder="City" />
				<button
					class="col-2 fas fa-save btn btn-primary rounded"
					onclick="displayCityWeather()"
				>
					Submit
				</button>
			</form>
		</article>
		<!-- Current Weather Display Row -->
		<div class="container">
			<div id="city-view" class="col justify-content-md-center">
				<h2><span id="city"></span> <span id="date"></span></h2>
				<img id="weatherIcon" src="" />
				<p>Temperature: <span id="temperature"></span></p>
				<p>Humidity: <span id="humidity"></span></p>
				<p>Wind Speed: <span id="windSpeed"></span></p>
				<p>UV Index: <span id="uvIndex"></span></p>
			</div>
		</div>
		<!-- JS links -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
